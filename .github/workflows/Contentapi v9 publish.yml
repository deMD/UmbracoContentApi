name: Contentapi v9 publish

env:
  solution: ./src/UmbracoContentApi/UmbracoContentApi.Umbraco9/UmbracoContentApi.Umbraco9.csproj
  packagesource: ./src/UmbracoContentApi/UmbracoContentApi.Core/UmbracoContentApi.Core.csproj
  packageloc: ./src/UmbracoContentApi/UmbracoContentApi.Core/bin/Release/*.nupkg

on: 
    push:
        tags:
        - '*.*.*'
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
      continue-on-error: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Pack
      run: dotnet pack $packagesource -p:PackageVersion=${{steps.tag.outputs.tag}} --configuration Release
      
    - name: Publish
      run: dotnet nuget push $packageloc -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json
